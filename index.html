<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Main representative component -->
   <article class="stateRep">

    <!-- Sub-component for basic information -->
       <section class="stateRep__jimCooper">
           <img src="https://upload.wikimedia.org/wikipedia/commons/a/a7/Jim_Cooper%2C_official_portrait%2C_111th_Congress.jpg" alt="jim cooper" class="image">
           <h2>Jim Cooper</h2>
           <h2>Representative for Tennessee's 5th District</h2>
           <h2>Democrat</h2>
       </section>
    
   <!-- Sub-component to list committees rep is serving on -->
       <section class="stateRep__committees">
            <h3>Committee on Armed Services</h3>
            <h3>Committee on Oversight and Government Reform</h3>
       </section>
    <!-- Title for legislation enacted  -->
       <section class="stateRep__legislation">
           <h3>Legislation Enacted</h3>
       </section>

    <!-- Links for legislation enacted -->
       <section class="stateRep--legislation">
           <a href="https://www.congress.gov/bill/115th-congress/house-bill/2345">
                <li>H.R.2345</li>
        </a>

           <a href="https://www.congress.gov/bill/115th-congress/house-bill/770">
                <li>H.R.770</li>
        </a>
           <a href="https://www.congress.gov/bill/115th-congress/house-bill/4300">
                <li>H.R.4300</li>
        </a>
       </section>
           
   </article>
</body>
</html>
